<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <title>Document</title>
</head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
  color:#04AA6D;
  font-weight:bold
}

.active {
  background-color: #04AA6D;
  color:white
}
</style>
</head>
<body>

<ul>
  <li ><a class="active" href="/" style="text-decoration:none;color:white">Home</a></li>
  <li><a href="/create" style="text-decoration:none">Create Post</a></li>
  <li style="float:right"><a href="/" style="text-decoration:none">NEWS APP</a></li>
</ul>

<body>
   
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
	<div class="row">

	    <div class="col-md-8 col-md-offset-2">

    		<h1>Edit </h1>

    		<form action="" method="POST" enctype="multipart/form-data">
    		    <div class="form-group">
    		        <label for="title">Title <span class="require"></span></label>
    		        <input type="text" class="form-control" name="title" value="{{all.title}}"/>
    		    </div>

    		    <div class="form-group">
    		        <label for="description">Description</label>
    		        <textarea rows="5" class="form-control" name="description" value="">{{all.description}}</textarea>
    		    </div>

				<div class="form-group">

    		        <label for="photo">photo <span class="require"></span></label>
    		        <img src="{{url_for('static', filename =  all.photoURL)}}" alt="">
  				
    		    </div>

			  <div class="form-group">

    		        <label for="photo">photo <span class="require"></span></label>
    		        <input type="file" class="form-control" multiple="multiple" name="photo[]" value="{{all.photoURL}}"/>
    		    </div>


    		    <div class="form-group">
    		        <button type="submit" class="btn btn-primary">
    		            Create
    		        </button>
    		        <button class="btn btn-default">
    		            Cancel
    		        </button>

    		    </div>
    		</form>
		</div>
	</div>
</div>
</body>
</html>
